<div class="container">
    <div class="row">
        <div class="card col-3" style="width: 18rem;margin-left: 20px;" *ngFor="let movie of tvshows">
          <img class="card-img-top" [src]='"https://image.tmdb.org/t/p/w500"+movie.poster_path' alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">{{ movie.title | uppercase}}</h5>
            <p>Release Date: {{movie.release_date | date}}</p>
            <p>Ticket Price: {{movie.popularity | currency}}</p>
            <p class="card-text" *ngIf="movie.isvisable">
              {{ movie.overview }}
            </p>
            <!-- <app-star [rating]="movie.vote_average" (tellParent)="recivedChildData($event)"></app-star> -->
           <br>
            <!-- <button class="btn btn-primary" (click)="toggleDetails(movie.id)">{{movie.isvisable? 'Hide':'Show'}} Details</button> -->
          </div>
        </div>
      </div>
</div>
